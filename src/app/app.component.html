<main class="main">
    <nav class="navbar">
        <div class="header">
            <h1>Devs Directory</h1>
        </div>
        <ul class="menu">
            <li class="item" *ngFor="let item of menuItems">
                <a [routerLink]="[item.toLowerCase()]"
                    [class.active]="activeRoute === '/' + item.toLowerCase()">{{item}}</a>
            </li>
        </ul>
    </nav>
    <section class="content">
        <router-outlet></router-outlet>
    </section>
</main>
