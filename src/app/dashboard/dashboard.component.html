<div class="container">
    <h1>Searh for developers</h1>
    <div class="search-wrapper">
        <form class="form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
            <input type="text" placeholder="Search" class="input" formControlName="term" (blur)="onBlurSearch()"
                (focus)="onFocusSearch()" />
            <button class="button">
                <img src="/assets/search-svgrepo-com.svg" />
            </button>
        </form>
        <div class="autocomplete" [class.active]="hasSugggestions">
            <ul class="suggestions">
                <li class="suggestion-item" *ngFor="let suggestion of suggestions"
                    (click)="onSuggestionClick(suggestion)">
                    {{ suggestion }}
                </li>
            </ul>
        </div>
    </div>
    <div>
        <h3>Popular developers</h3>
    </div>
    <div>
        <ul>
            <li>Developers</li>
        </ul>
    </div>
</div>
